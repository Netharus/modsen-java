databaseChangeLog:
  - changeSet:
      id: v1-4
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
                    checkConstraint: "role IN ('ADMIN', 'USER')"
              - column:
                  name: username
                  type: varchar(30)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users