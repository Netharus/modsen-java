databaseChangeLog:
  - changeSet:
      id: v1-5
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_id_fk
                    references: users(id)
                    deleteCascade: true
      rollback:
        - dropTable:
            tableName: orders
        - dropAllForeignKeyConstraints:
            baseTableName: user_id_fk