databaseChangeLog:
  - changeSet:
      id: v1-4
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: user_id_fk
                    references: users(id)
        rollback:
          - dropTable:
              tableName: orders
  - changeSet:
      id: v1-4-1
      author: Mikhail Kondratsiuk
      preConditions:
        - tableExists:
            tableName: orders
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: orders
        changes:
          - loadData:
              file: db/data/orders.json
              tableName: orders