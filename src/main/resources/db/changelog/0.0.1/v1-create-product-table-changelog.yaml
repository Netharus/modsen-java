databaseChangeLog:
  - changeSet:
      id: v1-3
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(200)
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: product_category_fk
                    references: categories(id)
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    foreignKeyName: product_image_fk
                    references: images(id)
      rollback:
        - dropTable:
            tableName: products
        - dropAllForeignKeyConstraints:
            baseTableName: product_category_fk
        - dropAllForeignKeyConstraints:
            baseTableName: product_image_fk
