databaseChangeLog:
  - changeSet:
      id: v1-6
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: order_id_fk
                    references: orders(id)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: product_id_fk
                    references: products(id)
