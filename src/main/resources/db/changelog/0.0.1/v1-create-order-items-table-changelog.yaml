databaseChangeLog:
  - changeSet:
      id: v1-6
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: order_id_fk
                    references: orders(id)
                    deleteCascade: true
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: product_id_fk
                    references: products(id)
                    deleteCascade: true
        - addPrimaryKey:
            tableName: order_items
            constraintName: order_items_pk
            columnNames: order_id, product_id
      rollback:
        - dropTable:
            tableName: order_items
        - dropAllForeignKeyConstraints:
            baseTableName: order_id_fk
        - dropAllForeignKeyConstraints:
            baseTableName: product_id_fk
