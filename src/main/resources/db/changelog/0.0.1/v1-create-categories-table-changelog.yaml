databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    primaryKey: true
      rollback:
        - dropTable:
            tableName: categories

  - changeSet:
      id: v1-1-1
      author: Mikhail Kondratsiuk
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: categories
        - tableIsEmpty:
            tableName: categories
      changes:
        - loadData:
            file: db/data/categories.csv
            tableName: categories