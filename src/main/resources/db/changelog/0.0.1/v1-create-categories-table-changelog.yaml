databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Mikhail Kondratsiuk
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: categories